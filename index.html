<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Bar Chart</title>
    <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
    <style>
        p {
            color: orange;
            text-align: center;
        }
    </style>
</head>
<body>
    <p> Welcome to a dynamic bar chart</p>
    <div id="container" style="width: 100%; height: 100%">
        <script>
            //-- chart code -->
            anychart.onDocumentReady(function(){
                // code to create chart. function waits until
                // page is ready
                // the data
                var data = {
                            header: ["Name", "Death toll"],
                            rows: [
                                ["San-Francisco (1906)", 1500],
                                ["Messina (1908)", 87000],
                                ["Ashgabat (1948)", 175000],
                                ["Chile (1960)", 10000],
                                ["Tian Shan (1976)", 242000],
                                ["Armenia (1988)", 25000],
                                ["Iran (1990)", 50000]
                            ]}
            
                //window.alert("onDocumentReady()");
                //create the chart
                let chart = anychart.bar();
                //Add the data
                chart.data(data);
                // set title
                chart.title("Earthquakes of XXth century")
                chart.container('container');
                chart.draw();

            });
        </script>
    </div>
    
</body>
</html>
